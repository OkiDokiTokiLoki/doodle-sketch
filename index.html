<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>doodle sketch</title>

		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" as="style" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="./fav.ico" />
		<link rel="stylesheet" href="./style.min.css" />

		<script src="./dist/script.js" defer></script>
	</head>

	<body>
		<h1>doodle sketch</h1>

		<button id="restart">restart</button>

		<div class="toolbar">
			<input type="color" name="penColor" id="penColor" onclick="setPenColor('penColor')" />
			<button class="pen-button rainbow" onclick="setPenColor('rainbow')">rainbow</button>
			<button class="pen-button warm" onclick="setPenColor('warm')">warm</button>
			<button class="pen-button cool" onclick="setPenColor('cool')">cool</button>
			<button class="pen-button eraser" onclick="setPenColor('eraser')">eraser</button>
		</div>

		<div id="grid"></div>

		<div class="gridSize">
			<button onclick="buildGrid(8,8)">8x8</button>
			<button onclick="buildGrid(16,16)">16x16</button>
			<button onclick="buildGrid(32,32)">32x32</button>
		</div>

		<footer>
			<p>
				Â©
				<span id="yearSpan">
					<script>
						document.querySelector("#yearSpan").textContent = new Date().getFullYear();
					</script>
				</span>
				<a href="https://github.com/OkiDokiTokiLoki/doodle-sketch">OkiDokiTokiLoki</a>
			</p>
		</footer>
	</body>
</html>
