<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="./fav.ico">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>

        <title>doodle sketch</title>
    </head>

    <body>
        <header>
            <h1>doodle sketch</h1>
        </header>

        <button id="restart">restart</button>

        <div class="toolbar">
            <input type="color" name="penColor" id="penColor" onclick="setPenColor('penColor')">
            <button class="rainbow" onclick="setPenColor('rainbow')">rainbow</button>
            <button class="warm" onclick="setPenColor('warm')">warm</button>
            <button class="cool" onclick="setPenColor('cool')">cool</button>
            <button class="eraser" onclick="setPenColor('eraser')">eraser</button>
        </div>

        <div id="grid"></div>

        <div class="gridSize">
            <button onclick="buildGrid(8,8)">8x8</button>
            <button onclick="buildGrid(16,16)">16x16</button>
            <button onclick="buildGrid(32,32)">32x32</button>
        </div>

        <footer>
            <p>Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a href="https://github.com/OkiDokiTokiLoki/doodle-sketch" target="blank">OkiDokiTokiLoki</a>
            </p>
        </footer>
    </body>
</html>
