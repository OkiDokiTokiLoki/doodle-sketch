<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>doodle sketch</title>
</head>
<body>
    
    <header>
        <h1>doodle sketch</h1>
    </header>

    <div class="toolbars">
        <div class="toolbar-left">
            <ul>
                <li>
                    <ul class="color">
                        <li>
                            <label for="penColor">penColor</label>
                            <input type="color" name="penColor" id="penColor">
                        </li>
                        <li>
                            <button id="warm">warmPen</button>
                        </li>
                        <li>
                            <button id="cool">coolPen</button>
                        </li>
                        <li>
                            <button id="rainbow">rainbowPen</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button id="eraser">eraser</button>
                </li>
                <li>
                    <button id="addLight">light</button>
                </li>
                <li>
                    <button id="removeLight">dark</button>
                </li>
            </ul>
        </div>
        <div class="toolbar-right">
            <ul>                
                <li>
                    <ul>
                        <!-- <li>
                            <label for="gridRange">size: <span id="gridSizeDisplay"></span></label> <br>
                            <input type="range" id="gridSize" name="gridSize" min="8" max="64">
                        </li> -->
                        <li>
                            <button id="gridSmall">8x8</button>
                        </li>
                        <li>
                            <button id="gridMedium">16x16</button>
                        </li>
                        <li>
                            <button id="gridLarge">32x32</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button id="restart">restart</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="grid"></div>

</body>
</html>
