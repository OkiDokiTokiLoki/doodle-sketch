<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>doodle sketch</title>
</head>
<body>
    
    <header>
        <h1>doodle sketch</h1>
    </header>

    <button id="restart">restart</button>
    
    <div class="toolbar">
        <ul>
            <li>
                <input type="color" name="penColor" id="penColor">
                <button id="rainbow">rainbow</button>
            </li>
            <li>
                <button id="warm">warm</button>
                <button id="cool">cool</button>
            </li>
            <li>
                <button id="eraser">eraser</button>
            </li>
        </ul>
    </div>

    <div id="grid"></div>

    <div class="gridSize">
        <button id="gridSmall">8x8</button>
        <button id="gridMedium">16x16</button>
        <button id="gridLarge">32x32</button>
    </div>

    <footer><a href="https://github.com/OkiDokiTokiLoki">OkiDokiTokiLoki</a> &#169; 2021</footer>

</body>
</html>
